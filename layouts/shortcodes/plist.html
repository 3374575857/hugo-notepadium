{{- with .Params -}}
    <table class="plstable">
        <tbody>
        {{- range . -}}
            {{ $arg := split . ":" }}
            {{ $key := index $arg 0 }}
            {{ $value := index $arg 1 }}
            <tr>
                <th>{{- $key | markdownify -}}</th>
                <td>{{- $value | markdownify -}}</td>
            </tr>
        {{- end -}}
        </tbody>
    </table>
{{- end -}}
