<div id="header" class="header max-body-width">
  <div>
    <a class="header-home" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    {{ if .Site.Params.nav }}
      <div class="nav">
        <ul>
          {{ if .Site.Params.nav.showCategories }}<li><a href="/categories/">Categories</a></li>{{ end }}
          {{ if .Site.Params.nav.showTags }}<li><a href="/tags/">Tags</a></li>{{ end }}
          {{ range .Site.Params.nav.customs }}<li><a href="/{{ . }}/">{{ . }}</a></li>{{ end }}
        </ul>
      </div>
    {{ end }}
  </div>
</div>
