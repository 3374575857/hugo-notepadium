{{ $url := .Destination | safeURL }}
<figure class="image-container">
  <a target="_blank" rel="noopener noreferrer" href="{{ $url }}">
    <img class="img" src="{{ $url }}" {{ with .Text }}alt="{{ . }}"{{ end }} />
  </a>
  {{ with .Title }}
    <figcaption>
      <h4 class="title">{{ . | htmlUnescape }}</h4>
    </figcaption>
  {{ end }}
</figure>
