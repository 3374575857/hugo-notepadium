{{ define "main" }}
  <div class="article-header">
      <h1>{{ .Title | htmlEscape | safeHTML }}</h1>
      <div>
        <time class="article-date">{{ .Date.Format "2006-01-02" }}</time>
        {{ range .Params.tags }}
          <a class="article-tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </div>
  </div>
  <article class="markdown-body">
    {{ .Content }}
  </article>
{{ end }}
