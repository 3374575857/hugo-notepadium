{{ define "main" }}
  <section class="article-header">
      <h1>{{ .Title }}</h1>
      <p class="article-date"><span>{{ .Date.Format "2006-01-02" }}</span>
        {{ range .Params.categories }}
          <a class="article-label" href="/categories/{{ . | urlize }}/">{{ . }}</a>
        {{ end }}
        {{ range .Params.tags }}
          <a class="article-tag" href="/tags/{{ . | urlize }}/">{{ . }}</a>
        {{ end }}
      </p>
  </section>
  <article class="markdown-body">
    {{ .Content }}
  </article>

  {{ if and .Params.comments (gt (len .Site.DisqusShortname) 0) }}
    <figure class="article-discussion">
      {{ template "_internal/disqus.html" . }}
    </figure>
  {{ end }}
{{ end }}
