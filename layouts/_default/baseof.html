<!DOCTYPE html>
{{- $lang := "en" -}}
{{- if site.LanguageCode -}}{{- $lang = site.LanguageCode -}}{{- end -}}
<html lang="{{- $lang -}}">
{{- partial "head.html" . -}}

<body>
    <div class="base-body">
        {{- partial "header.html" . -}}
        <div id="content" class="max-body-width">
            {{- block "main" . -}}{{- end -}}
        </div>
        {{- partial "footer.html" . -}}
    </div>
</body>

</html>
